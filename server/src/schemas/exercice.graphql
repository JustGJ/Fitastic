# Définition des types
type Exercise {
  id: ID!
  name: String!
  target: String!
  description: String
  instructions: [String]!
  advices: [String]!
  imageUrl: String!
}

# Définition des requêtes
type Query {
  exercises: [Exercise]
  exercise(id: ID!): Exercise
}

# Schéma principal
schema {
  query: Query
}
